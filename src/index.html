<!DOCTYPE html>
<html lang="en-US">

<head>
  <title>
    <%= htmlWebpackPlugin.options.title %>
  </title>
  <meta charset="utf-8">
  <link rel="manifest" href="manifest.json">
  <!-- ios support -->
  <link rel="apple-touch-icon" href="<%=require('./images/icons/icon-72x72.png')%>">
  <link rel="apple-touch-icon" href="<%=require('./images/icons/icon-96x96.png')%>">
  <link rel="apple-touch-icon" href="<%=require('./images/icons/icon-128x128.png')%>">
  <link rel="apple-touch-icon" href="<%=require('./images/icons/icon-144x144.png')%>">
  <link rel="apple-touch-icon" href="<%=require('./images/icons/icon-152x152.png')%>">
  <link rel="apple-touch-icon" href="<%=require('./images/icons/icon-192x192.png')%>">
  <link rel="apple-touch-icon" href="<%=require('./images/icons/icon-512x512.png')%>">
  <meta name="apple-mobile-web-app-status-bar" content="#2a4892">
  <!-- ios support -->
  <!--[if lt IE 9]>
<script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
<![endif]-->
  <!-- Global site tag (gtag.js) - Google Analytics -->
  <script async src="https://www.googletagmanager.com/gtag/js?id=UA-204369957-1"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag() { dataLayer.push(arguments); }
    gtag('js', new Date());

    gtag('config', 'UA-204369957-1');
  </script>
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Raleway&display=swap" rel="stylesheet" rel="preload" as="style">
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"
    integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.ripples/0.5.3/jquery.ripples.js"
    integrity="sha512-wrQIZRuIVRafoAsp5i2HIXa+3oF+lQqx4eOMAdw+vt7npivM7+D4OMIZPhlkdbV18VxZLkn2QaOii6cr8c1+dA=="
    crossorigin="anonymous" referrerpolicy="no-referrer"></script>
</head>

<body>
  <div class="mantrawave">
    <div class="radhakrishna">
      <picture>
        <source media="(min-width:640px)" srcset="<%=require('./images/radhakrishna_desktop.png')%>">
        <img src="<%=require('./images/radhakrishna_mobile.png')%>" alt="Lord Radha Krishna" />
      </picture>
    </div>
    <div id="wrapper">
      <button class="txtBack ripple">No of rounds </br><span id="rounds">0</span></button>
      <div class="btnBack">
        <button type="button" id="beadsButton" class="ripple">
          <span id="beads" style="display: none;"></span>
          <img src="<%=require('./images/panchatatva_mantra.png')%>" width="180" height="180" id="panchatatva"
            alt="Panchatatva Mantra" />
        </button>
      </div>
    </div>
    <div class="chaitanya">
      <picture>
        <source media="(min-width:640px)" srcset="<%=require('./images/chaitanya_desktop.png')%>">
        <img src="<%=require('./images/chaitanya_mobile.png')%>" alt="Lord Chaitanya Mahraprabhu with all devotees" />
      </picture>
    </div>
    <div class="marquee">
      <div class="text">
        &nbsp;Hare Kṛṣṇa Hare Kṛṣṇa | Kṛṣṇa Kṛṣṇa Hare Hare || Hare Rāma Hare Rāma | Rāma Rāma Hare Hare ||&nbsp;
      </div>
    </div>
  </div>
  <script type="text/javascript">
    $(".mantrawave").ripples({
      resolution: 200,
      perturbance: .004,
    });
    if ("serviceWorker" in navigator) {
      window.addEventListener("load", function () {
        navigator.serviceWorker
          .register("./serviceWorker.js")
          .then(res => console.log("service worker registered"))
          .catch(err => console.log("service worker not registered", err));
      });
    }
  </script>
</body>

</html>

<body>
    <div class="mantrawave">
      <div class="radhakrishna">
        <picture>
          <source media="(min-width:640px)" srcset="./assets/images/radhakrishna_desktop.png">
            <img src="./assets/images/radhakrishna_mobile.png" alt="Lord Radha Krishna" />
        </picture>        
      </div>
      <div id="wrapper">
        <button class="txtBack ripple">No of rounds </br ><span id="rounds">0</span></button>
        <div class="btnBack">
            <button type="button" onclick="startJapa()" id="beadsButton" class="ripple">
              <span id="beads" style="display: none;"></span>
              <img src="./assets/images/panchatatva_mantra.png" width="180" height="180" id="panchatatva" alt="Panchatatva Mantra" />
            </button>
        </div>
      </div>
      <div class="chaitanya">
        <picture>
          <source media="(min-width:640px)" srcset="./assets/images/chaitanya_desktop.png">
            <img src="./assets/images/chaitanya_mobile.png" alt="Lord Chaitanya Mahraprabhu with all devotees" />
        </picture>       
      </div>
      <div class="marquee">
        <div class="text">
          &nbsp;Hare Kṛṣṇa Hare Kṛṣṇa | Kṛṣṇa Kṛṣṇa Hare Hare || Hare Rāma Hare Rāma | Rāma Rāma Hare Hare ||&nbsp;
        </div>
      </div>
    </div>
